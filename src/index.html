<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather App - The Odin Project" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="title-container">
        <h1>5 Day Forecast&nbsp;&nbsp;</h1><span class="tehe">(with gifs)</span>
      </div>
    </header>
    <section class="search-sec">
      <form id="searchForm">
        <input
          type="search"
          name="search"
          id="search"
          autocomplete="off"
          placeholder="San Diego, CA"
        />
        <button id="submit" type="submit">
          <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_15_152)">
            <circle cx="10.5" cy="10.5" r="6.5" stroke="#000000" stroke-linejoin="round"/>
            <path d="M19.6464 20.3536C19.8417 20.5488 20.1583 20.5488 20.3536 20.3536C20.5488 20.1583 20.5488 19.8417 20.3536 19.6464L19.6464 20.3536ZM20.3536 19.6464L15.3536 14.6464L14.6464 15.3536L19.6464 20.3536L20.3536 19.6464Z" fill="#000000"/>
            </g>
            <defs>
            <clipPath id="clip0_15_152">
            <rect width="24" height="24"/>
            </clipPath>
            </defs>
            </svg>
        </button>
      </form>
    </section>
    <section id="initial-gif">
      <div class="initial-gif-frame">
        <img src="https://i.giphy.com/l2JhORT5IFnj6ioko.webp" alt="search-gif">
      </div>
    </section>
  </body>
</html>
