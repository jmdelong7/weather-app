<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather App - The Odin Project" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="title-container">
        <h1>5 Day Forecast&nbsp;&nbsp;</h1><span class="tehe">(with gifs)</span>
      </div>
    </header>
    <section class="search-sec">
      <form id="searchForm">
        <input
          type="search"
          name="search"
          id="search"
          autocomplete="off"
          placeholder="San Diego, CA"
        />
        <button id="submit" type="submit">
          <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_15_152)">
            <circle cx="10.5" cy="10.5" r="6.5" stroke="#000000" stroke-linejoin="round"/>
            <path d="M19.6464 20.3536C19.8417 20.5488 20.1583 20.5488 20.3536 20.3536C20.5488 20.1583 20.5488 19.8417 20.3536 19.6464L19.6464 20.3536ZM20.3536 19.6464L15.3536 14.6464L14.6464 15.3536L19.6464 20.3536L20.3536 19.6464Z" fill="#000000"/>
            </g>
            <defs>
            <clipPath id="clip0_15_152">
            <rect width="24" height="24"/>
            </clipPath>
            </defs>
            </svg>
        </button>
      </form>
    </section>
    <section class="locationinfo-sec sc">
      <div class="location">
        <h2 class="location-long" id="location">Location</h2>
      </div>
      <div class="description-container">
        <h3 class="description-header wh"></h3>
        <p class="description-data" id="description">
          Similar temperatures continuing with a chance of rain Friday &
          Saturday.
        </p>
      </div>
    </section>
    <section class="main-sec">
      <div class="weather-card">
        <div class="main-info-container mc">
          <div class="gif-frame mf-left" id="gif-frame"></div>
          <div class="mf-right">
            <div class="conditions dc">
              <h3 class="conditions-header wh"></h3>
              <p class="conditions-data data" id="curr-conditions">
                bla bla balasdfasdf
              </p>
            </div>
            <div class="temp-feelslike-container sc">
              <div class="temp dc">
                <h3 class="temp-header wh"></h3>
                <p class="temp-data data" id="curr-temp">999.9999
                </p>
              </div>
              <div class="feelslike dc">
                <h3 class="feelslike-header wh">Feels like</h3>
                <p class="feelslike-data data" id="curr-feelslike">999.99
                </p>
              </div>
            </div>
            <div class="secondary-info-container sc">
              <div class="humidity dc">
                <h3 class="humidity-header wh">Humidity</h3>
                <p class="humidity-data data" id="curr-humidity">999.99</p>
              </div>
              <div class="precip dc">
                <h3 class="precip-header wh">Precipitation</h3>
                <p class="precip-data data" id="curr-precip">999.99</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button id="next5days">See Next 5 Days</button>
      <dialog>
        <div class="future-weather-cards-container"></div>
        <div class="close-button-container">
          <button class="close" id="close">Close</button>
        </div>
      </dialog>
    </section>
  </body>
</html>
